<body>
    <h4>Responsive images</h4>
    <!--Images in Bootstrap are made responsive with .img-fluid. max-width: 100%; and height: auto; are applied to the image so that it scales with the parent element.
-->
<img src="neha.jpg" class="image-fluid max-width:100%; height:auto;" alt="Responsive image">

<h4>IMAGE THUMBNAIL</h4>
<!--n addition to our border-radius utilities, you can use .img-thumbnail to give an image a rounded 1px border appearance.
-->
<img src="---" alt="..." class="img-thumbnail">

<H4>aligning images</H4>
<!--Align images with the helper float classes or text alignment classes. block-level images can be centered using the .mx-auto margin utility class.
-->

<!--TO FLOAT LEFT-->
<h5>float image to left</h5>
<img src="neha.jpg" class="rounded-square float-left" alt="..." height="auto" width="20%">


<!--TO FLOAT RIGHT-->
<h5 class=" float-right">float image to right</h5>
<img src="neha.jpg" class="rounded-circle float-right" alt="..." height="auto" width="20%"><!--we can change the shape of our image bu just changing class  to our desire shape as i did rounded-circle-->



<!--TO CENTER block-level images can be centered using the .mx-auto margin utility class. d is display
-->   <h5>block image to center</h5>
     <img src="neha.jpg" class="rounded mx-auto d-block" alt="..." height="auto" width="20%">
