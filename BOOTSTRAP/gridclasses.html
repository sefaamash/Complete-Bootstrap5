<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<style>
.c{
    border: 3px solid black;
}
.d{
    border: 2px solid grey;
    height: 60px;
}
.e{
    background-color: red;
    height: 60px;
}
.f{
    background-color:blue;
    height: 60px;
}
.g{
    background-color:green;
    height: 60px;
}
.h{
    background-color:brown;
    height: 60px;
}
.i{
    background-color: black;
    height: 60px;
}
.j{
    background-color:yellow;
    height: 60px;
}



</style>
</head>
<body>
    <!--grid class has five classes
    .col-(extra small devices- screenwidth less than 576px)
    .col-sm-(small devices-screenwidth equal or greater than 576px)
    .col-md-(medium devices-screenwidth equal or greater than 768px)
    .col-lg-(large devices-screenwidth equal or greater than 992px)
    .col-xl-(xlarge devices(screenwidth equal or greater than 1200px))
    -->
    <div class="container c">
        <h1>XTRA LARGE DEVICE>=1200px</h1>
        <div class="row d">
            <div class="col-xl-2 e"></div>
            <div class="col-xl-2 f"></div>
            <div class="col-xl-2 g"></div>
            <div class="col-xl-2 h"></div>
            <div class="col-xl-2 i"></div>
            <div class="col-xl-2 j"></div>
        </div>
        <h1> LARGE DEVICE>=992px</h1>
        <div class="row d">
            <div class="col-lg-2 e"></div>
            <div class="col-lg-2 f"></div>
            <div class="col-lg-2 g"></div>
            <div class="col-lg-2 h"></div>
            <div class="col-lg-2 i"></div>
            <div class="col-lg-2 j"></div>
        </div>
        <h1> MEDIUM DEVICE>=768px</h1>
        <div class="row d">
            <div class="col-md-2 e"></div>
            <div class="col-md-2 f"></div>
            <div class="col-md-2 g"></div>
            <div class="col-md-2 h"></div>
            <div class="col-md-2 i"></div>
            <div class="col-md-2 j"></div>
        </div>
        <h1> small DEVICE>=576px</h1>
        <div class="row d">
            <div class="col-sm-2 e"></div>
            <div class="col-sm-2 f"></div>
            <div class="col-sm-2 g"></div>
            <div class="col-sm-2 h"></div>
            <div class="col-sm-2 i"></div>
            <div class="col-sm-2 j"></div>
        </div>
        <h1> xtrasmall DEVICE<=576px</h1>
        <div class="row d">
            <div class="col-2 e"></div>
            <div class="col-2 f"></div>
            <div class="col-2 g"></div>
            <div class="col-2 h"></div>
            <div class="col-2 i"></div>
            <div class="col-2 j"></div>
        </div>
    </div>
</body>
</html>
